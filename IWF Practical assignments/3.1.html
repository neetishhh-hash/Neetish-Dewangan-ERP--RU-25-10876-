<!DOCTYPE html>
<html>
<head>
    <title>Even and Odd Count</title>
</head>
<body>

<script>
    let arr = [10, 15, 20, 25, 30];
    let even = 0, odd = 0;

    for (let i = 0; i < arr.length; i++) {
        if (arr[i] % 2 === 0) {
            even++;
        } else {
            odd++;
        }
    }

    document.write("Even numbers: " + even + "<br>");
    document.write("Odd numbers: " + odd);
</script>

</body>
</html>
