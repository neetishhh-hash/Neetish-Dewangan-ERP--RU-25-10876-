<!DOCTYPE html>
<html>
<head>
    <title>Remove Duplicates</title>
</head>
<body>

<script>
    let arr = [1, 2, 3, 2, 4, 1, 5];
    let uniqueArray = [];

    for (let i = 0; i < arr.length; i++) {
        if (!uniqueArray.includes(arr[i])) {
            uniqueArray.push(arr[i]);
        }
    }

    document.write("Array after removing duplicates: " + uniqueArray);
</script>

</body>
</html>
