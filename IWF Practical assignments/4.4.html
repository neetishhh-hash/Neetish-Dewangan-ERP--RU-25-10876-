<!DOCTYPE html>
<html>
<head>
    <title>Button Click Event</title>
</head>
<body>

<p id="text">This is the original text.</p>

<button onclick="changeText()">Click Me</button>

<script>
    function changeText() {
        document.getElementById("text").innerHTML = "Text has been changed!";
    }
</script>

</body>
</html>
