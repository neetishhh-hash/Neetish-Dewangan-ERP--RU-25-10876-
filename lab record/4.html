<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple Full Stack Student Registration</title>
</head>
<body>
  <h1>Registration Form</h1>

  <form action="#" method="post">

    <label for="fullname">Full Name:</label><br>
    <input type="text" id="fullname" name="fullname" placeholder="Enter your name" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" placeholder="your.email@example.com" required><br><br>

    <p><strong>Gender:</strong></p>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label><br>

    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br><br>

    <label for="country">Country:</label><br>
    <select id="country" name="country" required>
      <option value="">Select country</option>
      <option value="in">India</option>
      <option value="us">USA</option>
      <option value="other">Other</option>
    </select><br><br>

    <button type="submit">Submit</button>
    <button type="reset">Reset</button>

  </form>

</body>
</html>
