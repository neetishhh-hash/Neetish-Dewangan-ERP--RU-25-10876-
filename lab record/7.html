<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Full Stack Student</title>
  <style>
    body {
      background: #f0f4f8;
      font-family: Arial, sans-serif;
      color: #333;
      margin: 0; padding: 20px;
    }
    header, footer {
      text-align: center;
      background: #cce0ff;
      padding: 15px;
      color: #204060;
    }
    .box {
      background: #e6f0ff;
      border: 1px solid #99bbff;
      padding: 10px;
      margin: 10px;
      display: inline-block;
      width: 200px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <header>
    <h1>My Full Stack Journey</h1>
    <p>Learning web development</p>
  </header>

  <div>
    <div class="box">
      <h3>Frontend</h3>
      <p>HTML, CSS, JavaScript</p>
    </div>
    <div class="box">
      <h3>Backend</h3>
      <p>Node.js, Express, Databases</p>
    </div>
    <div class="box">
      <h3>Tools</h3>
      <p>Git, VS Code</p>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 BCA Student</p>
  </footer>

</body>
</html>
